name: Ultimate Kernel Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout and prepare
      run: |
        # 手动克隆，避免checkout动作的问题
        git clone https://github.com/liu96572/InfiniR_kernel_alioth.git src
        cd src
        
        # 立即修复所有问题
        chmod -R +x scripts/
        mkdir -p drivers/kernelsu
        echo 'config KSU' > drivers/kernelsu/Kconfig
        echo '    bool "KernelSU"' >> drivers/kernelsu/Kconfig
        echo '    default n' >> drivers/kernelsu/Kconfig
        
        # 回到工作目录
        cd ..

    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential bc flex bison libelf-dev
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: Build kernel
      run: |
        cd src
        export ARCH=arm64
        export CROSS_COMPILE=aarch64-linux-gnu-
        
        # 直接编译，不修改配置
        make alioth_defconfig
        echo "✅ 配置成功"
        
        make -j2
        echo "✅ 编译完成"
        
        if [ -f "arch/arm64/boot/Image.gz-dtb" ]; then
          echo "🎉 内核构建成功！"
          ls -lh arch/arm64/boot/Image.gz-dtb
        else
          echo "❌ 构建失败"
          exit 1
        fi

    - name: Create flashable zip
      run: |
        cd src
        git clone https://github.com/osm0sis/AnyKernel3
        cp arch/arm64/boot/Image.gz-dtb AnyKernel3/
        
        cat > AnyKernel3/anykernel.sh << 'EOF'
        #!/system/bin/sh
        . tools/ak3-core.sh;
        dump_boot;
        write_boot;
        EOF
        
        cd AnyKernel3
        zip -r9 ../../kernel.zip .
        cd ../..
        echo "📦 刷机包:"
        ls -lh kernel.zip

    - name: Upload kernel
      uses: actions/upload-artifact@v4
      with:
        name: ultimate-kernel
        path: kernel.zip
