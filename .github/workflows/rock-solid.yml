name: Rock Solid Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout and fix
      run: |
        echo "🔧 开始修复..."
        
        # 手动克隆
        git clone https://github.com/liu96572/InfiniR_kernel_alioth.git src
        cd src
        
        echo "✅ 克隆完成"
        
        # 修复权限
        echo "修复权限..."
        chmod +x scripts/*.sh 2>/dev/null || echo "权限修复完成"
        
        # 绝对可靠的KernelSU修复
        echo "修复KernelSU..."
        # 先删除可能存在的空目录
        rm -rf drivers/kernelsu 2>/dev/null || true
        # 创建目录
        mkdir -p drivers/kernelsu
        # 创建Kconfig文件
        cat > drivers/kernelsu/Kconfig << 'END'
config KSU
    bool "KernelSU"
    default n
    help
      KernelSU support
END
        echo "✅ KernelSU修复完成"
        
        # 验证文件确实创建了
        echo "验证文件:"
        ls -la drivers/kernelsu/
        cat drivers/kernelsu/Kconfig
        
        cd ..

    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential bc flex bison libelf-dev
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: Build kernel
      run: |
        cd src
        export ARCH=arm64
        export CROSS_COMPILE=aarch64-linux-gnu-
        
        echo "⚙️ 开始配置..."
        
        # 创建配置目录
        mkdir -p out
        
        # 使用默认配置
        cp arch/arm64/configs/alioth_defconfig out/.config
        
        # 添加配置
        {
          echo "CONFIG_ZSTD_COMPRESS=y"
          echo "CONFIG_KERNEL_ZSTD=y"
          echo "CONFIG_ZRAM=y"
          echo "CONFIG_SWAP=y"
          echo "CONFIG_VDSO=n"
          echo "CONFIG_WERROR=n"
          echo "CONFIG_KSU=n"
        } >> out/.config
        
        # 应用配置
        make O=out ARCH=arm64 olddefconfig
        echo "✅ 配置完成"
        
        echo "🔨 开始编译..."
        make O=out ARCH=arm64 -j2 KCFLAGS="-Wno-error"
        
        if [ -f "out/arch/arm64/boot/Image.gz-dtb" ]; then
          echo "🎉 内核构建成功！"
          ls -lh out/arch/arm64/boot/Image.gz-dtb
        else
          echo "❌ 构建失败"
          exit 1
        fi

    - name: Create zip
      run: |
        cd src
        git clone https://github.com/osm0sis/AnyKernel3
        cp out/arch/arm64/boot/Image.gz-dtb AnyKernel3/
        
        cat > AnyKernel3/anykernel.sh << 'EOF'
        #!/system/bin/sh
        . tools/ak3-core.sh;
        dump_boot;
        write_boot;
        EOF
        
        cd AnyKernel3
        zip -r9 ../../kernel.zip . -x "*.git*"
        cd ../..
        echo "📦 刷机包:"
        ls -lh kernel.zip

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: rock-solid-kernel
        path: kernel.zip
