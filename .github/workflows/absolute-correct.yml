name: Absolute Correct Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout and fix
      run: |
        echo "🔧 开始修复..."
        
        # 手动克隆
        git clone https://github.com/liu96572/InfiniR_kernel_alioth.git src
        cd src
        
        echo "✅ 克隆完成"
        
        # 修复权限
        echo "修复权限..."
        chmod +x scripts/*.sh 2>/dev/null || true
        
        # 最简单的KernelSU修复 - 直接创建文件，不检查
        echo "修复KernelSU..."
        mkdir -p drivers/kernelsu 2>/dev/null || true
        echo 'config KSU' > drivers/kernelsu/Kconfig
        echo '    bool "KernelSU"' >> drivers/kernelsu/Kconfig
        echo '    default n' >> drivers/kernelsu/Kconfig
        echo "✅ KernelSU修复完成"
        
        cd ..

    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential bc flex bison libelf-dev
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: Build kernel
      run: |
        cd src
        export ARCH=arm64
        export CROSS_COMPILE=aarch64-linux-gnu-
        
        # 直接编译，不修改配置
        make alioth_defconfig
        echo "✅ 配置完成"
        
        make -j2
        echo "✅ 编译完成"
        
        if [ -f "arch/arm64/boot/Image.gz-dtb" ]; then
          echo "🎉 成功！"
          ls -lh arch/arm64/boot/Image.gz-dtb
        else
          echo "❌ 失败"
          exit 1
        fi

    - name: Create zip
      run: |
        cd src
        git clone https://github.com/osm0sis/AnyKernel3
        cp arch/arm64/boot/Image.gz-dtb AnyKernel3/
        
        cat > AnyKernel3/anykernel.sh << 'EOF'
        #!/system/bin/sh
        . tools/ak3-core.sh;
        dump_boot;
        write_boot;
        EOF
        
        cd AnyKernel3
        zip -r9 ../../kernel.zip .
        cd ../..
        ls -lh kernel.zip

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: kernel
        path: kernel.zip
