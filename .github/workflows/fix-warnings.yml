name: Fix Warnings Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout and fix
      run: |
        echo "🔧 开始修复..."
        git clone https://github.com/liu96572/InfiniR_kernel_alioth.git src
        cd src
        
        # 修复基础问题
        chmod +x scripts/*.sh 2>/dev/null || true
        mkdir -p drivers/kernelsu 2>/dev/null || true
        echo 'config KSU' > drivers/kernelsu/Kconfig
        echo '    bool "KernelSU"' >> drivers/kernelsu/Kconfig
        echo '    default n' >> drivers/kernelsu/Kconfig
        
        cd ..

    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential bc flex bison libelf-dev
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: Build with warning fixes
      run: |
        cd src
        export ARCH=arm64
        export CROSS_COMPILE=aarch64-linux-gnu-
        
        # 创建配置目录
        mkdir -p out
        
        # 使用默认配置
        cp arch/arm64/configs/alioth_defconfig out/.config
        
        # 关键：禁用将警告视为错误
        {
          echo "CONFIG_ZSTD_COMPRESS=y"
          echo "CONFIG_KERNEL_ZSTD=y"
          echo "CONFIG_ZRAM=y"
          echo "CONFIG_SWAP=y"
          echo "CONFIG_VDSO=n"
          echo "CONFIG_KSU=n"
          echo "# 禁用警告错误"
          echo "CONFIG_WERROR=n"
          echo "# 禁用某些有问题的驱动"
          echo "CONFIG_SND_SOC_TX_MACRO=n"
          echo "CONFIG_HID=n"
        } >> out/.config
        
        # 应用配置
        make O=out ARCH=arm64 olddefconfig
        echo "✅ 配置完成"
        
        # 编译时禁用警告错误
        echo "🔨 开始编译（禁用警告错误）..."
        make O=out ARCH=arm64 -j2 KCFLAGS="-Wno-error"
        
        if [ -f "out/arch/arm64/boot/Image.gz-dtb" ]; then
          echo "🎉 内核构建成功！"
          ls -lh out/arch/arm64/boot/Image.gz-dtb
        else
          echo "❌ 构建失败"
          exit 1
        fi

    - name: Create zip
      run: |
        cd src
        git clone https://github.com/osm0sis/AnyKernel3
        cp out/arch/arm64/boot/Image.gz-dtb AnyKernel3/
        
        cat > AnyKernel3/anykernel.sh << 'EOF'
        #!/system/bin/sh
        . tools/ak3-core.sh;
        dump_boot;
        write_boot;
        EOF
        
        cd AnyKernel3
        zip -r9 ../../kernel.zip . -x "*.git*"
        cd ../..
        echo "📦 刷机包:"
        ls -lh kernel.zip

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: kernel-no-warnings
        path: kernel.zip
