    bool "KernelSU"
    default n
    help
      KernelSU support
EOF

    - name: Fix VDSO symbols in source code
      run: |
        echo "ðŸ”§ ä¿®å¤VDSOç¬¦å·å®šä¹‰..."
        
        # å¼ºåˆ¶ä¿®å¤vdso.hæ–‡ä»¶
