name: Performance Optimized Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup and Fix Issues
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libncurses-dev libssl-dev bc flex bison libelf-dev dwarves python3 git zip curl wget
        sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu clang lld
        
        # 修复脚本权限 - 强制修复
        echo "🔧 强制修复脚本权限..."
        chmod -R +x scripts/ 2>/dev/null || true
        find scripts -type f -name "*.sh" -exec chmod +x {} \; 2>/dev/null || true
        
        # 强制处理KernelSU配置缺失
        echo "📝 强制处理KernelSU配置..."
        mkdir -p drivers/kernelsu
        cat > drivers/kernelsu/Kconfig << 'EOF'
config KSU
    bool "KernelSU"
    default n
    help
      KernelSU support
EOF
        echo "✅ 权限和配置修复完成"

    - name: Configure kernel for performance
      run: |
        export ARCH=arm64
        export SUBARCH=arm64
        export CC=clang
        export LD=ld.lld
        export CROSS_COMPILE=aarch64-linux-gnu-
        
        mkdir -p out
        
        cp arch/arm64/configs/alioth_defconfig out/.config
        
        # 性能优化配置 + 修复VDSO
        {
          echo "CONFIG_ZSTD_COMPRESS=y"
          echo "CONFIG_ZSTD_DECOMPRESS=y"
          echo "CONFIG_KERNEL_ZSTD=y"
          echo "CONFIG_ZRAM=y"
          echo "CONFIG_ZRAM_DEF_COMP_ZSTD=y"
          echo "CONFIG_SWAP=y"
          echo "CONFIG_CGROUP_FREEZER=y"
          echo "CONFIG_DEBUG_FS=y"
          echo "CONFIG_VDSO=y"
          echo "CONFIG_ARM64_VDSO=y"
          echo "CONFIG_COMPAT_VDSO=y"
          echo "CONFIG_GENERIC_COMPAT_VDSO=y"
          echo "CONFIG_KSU=n"
        } >> out/.config
        
        make O=out ARCH=arm64 olddefconfig

    - name: Build with performance flags
      run: |
        export ARCH=arm64
        export SUBARCH=arm64
        export CC=clang
        export LD=ld.lld
        export CROSS_COMPILE=aarch64-linux-gnu-
        
        make O=out ARCH=arm64 -j$(nproc)
        
        if [ -f "out/arch/arm64/boot/Image.gz-dtb" ]; then
          echo "✅ 高性能内核构建成功！"
          ls -lh out/arch/arm64/boot/Image.gz-dtb
        else
          echo "❌ 构建失败！"
          exit 1
        fi

    - name: Prepare AnyKernel3
      run: |
        git clone https://github.com/osm0sis/AnyKernel3
        cp out/arch/arm64/boot/Image.gz-dtb AnyKernel3/
        
        cat > AnyKernel3/anykernel.sh << 'EOF'
        #!/system/bin/sh
        # AnyKernel3 Ramdisk Mod Script
        
        ## AnyKernel setup
        properties() { '
        kernel.string=Performance Optimized Kernel
        do.devicecheck=1
        do.modules=0
        do.systemless=1
        do.cleanup=1
        do.cleanuponabort=0
        device.name1=alioth
        device.name2=aliothin
        '; }
        
        ## AnyKernel methods
        . tools/ak3-core.sh;
        
        ## AnyKernel install
        dump_boot;
        write_boot;
        EOF

    - name: Create flashable zip
      run: |
        cd AnyKernel3
        zip -r9 ../Performance_Kernel_$(date +%Y%m%d_%H%M%S).zip . -x "*.git*"
        cd ..
        ls -lh *.zip

    - name: Upload kernel
      uses: actions/upload-artifact@v4
      with:
        name: performance-kernel
        path: |
          *.zip
          out/arch/arm64/boot/Image.gz-dtb
